static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      cors:
                        allow_origin_string_match:
                          - exact: "*"
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: "X-Stack-Version, Content-Type"
                        expose_headers: "X-Stack-Version"

                      routes:
                        - match:
                            prefix: "/a/"
                          route:
                            cluster: service_a
                            
                        - match:
                            prefix: "/b/"
                            headers:
                              - name: "X-Stack-Version"
                                string_match:
                                  exact: "1.0.1"
                          route:
                            cluster: service-b-0-0-1

                        - match:
                            prefix: "/b/"
                            headers:
                              - name: "X-Stack-Version"
                                string_match:
                                  exact: "1.0.2"
                          route:
                            cluster: service-b-0-0-2

                        - match:
                            prefix: "/b/"
                          route:
                            cluster: service-b-0-0-1
                            
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 404
                            body:
                              inline_string: "Invalid API Route"

                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: service_a
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_a
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-a
                      port_value: 5000

    - name: service-b-0-0-1
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service-b-0-0-1
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-b-0-0-1
                      port_value: 5001

    - name: service-b-0-0-2
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service-b-0-0-2
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-b-0-0-2
                      port_value: 5002
