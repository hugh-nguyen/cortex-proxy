static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/getresult/"
                            headers:
                              - name: "X-API-Version"
                                exact_match: "1.0.38"
                          route:
                            cluster: service_bv1
                        - match:
                            prefix: "/getresult/"
                            headers:
                              - name: "X-API-Version"
                                exact_match: "1.0.45"
                          route:
                            cluster: service_bv2
                        - match:
                            prefix: "/getresult/"
                          direct_response:
                            status: 400
                            body:
                              inline_string: "Invalid version or missing header"

                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: service_bv1
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_bv1
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-bv1
                      port_value: 5001

    - name: service_bv2
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_bv2
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-bv2
                      port_value: 5002
